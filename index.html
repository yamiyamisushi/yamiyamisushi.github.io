<!DOCTYPE html>
<html>

<head>
    <title>Yami Yami Sushi - Atlanta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-6 my-auto">
                <img class="img-fluid" src="content/fishguy.png" alt="Yami Yami" />
            </div>

            <div class="col-lg-6">
                <div class="text-white p-3 rounded-lg border display-4 text-center">
                    <div>
                        <p class="font-weight-bold">Located in Peachtree Center Food Court</p>
                        <p><small><a href="https://goo.gl/maps/aurRPTVFUF7xWL1C6" target="_blank"
                                    title="See on Google Maps">231 Peachtree St. Atlanta, GA 30303</a></small></p>
                    </div>
                    <div class="mb-5">
                        <p class="font-weight-bold">Mon - Sat:</p>
                        <p> 11AM - 7PM</p>
                    </div>

                    <div>
                        <p class="font-weight-bold">Call for Takeout:</p>
                        <p>(404) 522-0007</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="navbar text-white justify-content-center">
        <small>Yami Yami &copy; 2020</small>
    </div>
</body>

</html>
